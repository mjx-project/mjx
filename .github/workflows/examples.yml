name: examples

on: [push]

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Run checks
      run: cd examples && make checks

    - name: Install
      run: cd examples && make install

    - name: Run test
      run: cd examples && make test

