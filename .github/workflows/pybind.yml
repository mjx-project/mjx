name: pybind

on: [ push ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest] # [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.9"]  #  ["2.7", "3.5", "3.8", "3.9"]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add requirements
        run: python -m pip install --upgrade wheel setuptools

      # Eventually Microsoft might have an action for setting up
      # MSVC, but for now, this action works:
      - name: Prepare compiler environment for Windows ðŸ 2.7
        if: matrix.python-version == 2.7 && runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # This makes two environment variables available in the following step(s)
      - name: Set Windows ðŸ 2.7 environment variables
        if: matrix.python-version == 2.7 && runner.os == 'Windows'
        shell: bash
        run: |
          echo "DISTUTILS_USE_SDK=1" >> $GITHUB_ENV
          echo "MSSdk=1" >> $GITHUB_ENV

      - name: Cache external
        uses: actions/cache@v2
        with:
          path: |
            mjx/external
          key: external-${{ hashFiles('mjx/include/mjx/cmake/*') }}-${{ matrix.platform }}

      - name: Build and install
        run: python3 -m pip install --upgrade pip && cd mjx && export MJX_DIR=$(pwd) && python3 -m pip install --verbose .[test]

      - name: Test
        run: cd mjx && python3 -m pytest test.py --verbose