name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Cache external
      uses: actions/cache@v2
      with:
        path: |
          mjx/external
        key: external-${{ hashFiles('mjx/include/mjx/cmake/*') }}

    - name: Build mjx
      run: mkdir -p build && cd build && cmake .. -DMJX_BUILD_BOOST=ON -DMJX_BUILD_GRPC=ON -DMJX_BUILD_TESTS=ON && make -4

    - name: Test mjx
      run: ./build/tests/mjx_test

