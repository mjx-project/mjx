syntax = "proto3";

package mjproto;

service Agent {
  rpc TakeAction (Observation) returns (Action) {}
}

enum Wind {
  WIND_EAST = 0;
  WIND_SOUTH = 1;
  WIND_WEST = 2;
  WIND_NORTH = 3;
}

enum RelativePos {
    RELATIVE_POS_SELF = 0;
    RELATIVE_POS_RIGHT = 1;  // 下家
    RELATIVE_POS_MID = 2;    // 対面
    RELATIVE_POS_LEFT = 3;   // 上家
}

enum ActionType {
    ACTION_TYPE_DISCARD = 0;
    ACTION_TYPE_RIICHI = 1;
    ACTION_TYPE_TSUMO = 2;
    ACTION_TYPE_RON = 3;
    ACTION_TYPE_CHI = 4;
    ACTION_TYPE_PON = 5;
    ACTION_TYPE_KAN_CLOSED = 6;
    ACTION_TYPE_KAN_OPENED = 7;
    ACTION_TYPE_KAN_ADDED = 8;
    ACTION_TYPE_KYUSYU = 9;
}

enum EventType {
  EVENT_TYPE_DRAW = 0;
  EVENT_TYPE_DISCARD = 1;
  EVENT_TYPE_RIICHI = 2;
  EVENT_TYPE_TSUMO = 3;
  EVENT_TYPE_RON = 4;
  EVENT_TYPE_CHI = 5;
  EVENT_TYPE_PON = 6;
  EVENT_TYPE_KAN_CLOSED = 7;
  EVENT_TYPE_KAN_OPENED = 8;
  EVENT_TYPE_KAN_ADDED = 9;
  EVENT_TYPE_NEW_DORA = 10;
  EVENT_TYPE_RIICHI_SCORE_CHANGE = 11;
}

enum NoWinnerEndType {  // 流局
  NO_WINNER_END_TYPE_NORMAL = 0;
  NO_WINNER_END_TYPE_KYUUSYU = 1; // 九種九牌  // TODO(sotetsuk): rename
  NO_WINNER_END_TYPE_FOUR_RIICHI = 2;  // 四家立直
  NO_WINNER_END_TYPE_THREE_RONS = 3;  // 三家和了
  NO_WINNER_END_TYPE_FOUR_KANS = 4;  // 四槓散了
  NO_WINNER_END_TYPE_FOUR_WINDS = 5;  // 四風連打
  NO_WINNER_END_TYPE_NM = 6;  // 流し満貫  # TODO(sotetsuk): rename
}

message Score {
  uint32 round = 1;
  uint32 honba = 2;
  uint32 riichi = 3;
  repeated uint32 ten = 4;
}

message Event {
  uint32 who = 1;
  uint32 type = 2;  // draw, discard, riichi, riichi_score_change, chi, pon, kan_opened, kan_closed, kan_added, tsumo, ron, new_dora
  uint32 tile = 3;
  uint32 open = 4;
}

message EventHistory {
  repeated Event events = 1;
}

message InitHand {
  uint32 who = 1;
  repeated uint32 tiles = 2;
}

message PossibleAction {
  uint32 type = 1;
  uint32 open = 2;
  repeated uint32 discard_candidates = 3;
}

// Similar to Tenhou's mjlog format. Initial hand and action sequence are sent to each player.
// However, different from Tenhou, each observation request is stateless.
// Each request has enough information to make decisions.
message Observation {
  uint32 game_id = 1;
  Score score = 2;  // public info
  EventHistory event_history = 3;  // public info
  uint32 who = 4;
  InitHand init_hand = 5;  // private info
  repeated PossibleAction possible_actions = 6;
}

message Win {  // only for Tenhou visualization
  uint32 who = 1;
  uint32 from_who = 2;
  repeated uint32 closed_tiles = 3;
  repeated uint32 opens = 4;
  uint32 win_tile = 5;
  uint32 fu = 6;
  uint32 ten = 7;
  repeated uint32 yakus = 8;
  repeated uint32 fans = 9;
  repeated uint32 yakumans = 10;
}

message TenpaiHand {  // only for Tenhou visualization
  uint32 who = 1;
  repeated uint32 closed_tiles = 2;
}

message StateEndInfo {  // only for Tenhou visualization
  repeated Win wins = 1;
  repeated TenpaiHand tenpais = 2;
  repeated uint32 ten_before = 3;  // Required for Tenhou mjlog. E.g., [250, 240, 250, 250] if player 1 declared riichi during initial round
  repeated uint32 ten_after = 4;
  repeated int32 ten_changes = 5;
  uint32 no_winner_end_type = 6;  // Following Tenhou mjlog format. 0, normal. 九種九牌, 四家立直, 三家和了, 四槓散了, 四風連打, 流し満貫
  bool is_game_over = 7;
}

message State {  // For Tenhou visualization and unit test
  uint32 game_id = 1;
  repeated string player_ids = 2;
  Score init_score = 3;  // Required for Tenhou mjlog.
  Score curr_score = 4;  // includes the changes due to riichi, win and ryukyoku up to this step (including the last event)
  repeated uint32 wall = 5;
  repeated uint32 doras = 6;
  repeated uint32 ura_doras = 7;
  repeated InitHand init_hands = 8;
  EventHistory event_history = 9;
  StateEndInfo end_info = 10;
}

message Action {  // corresponds to mj::Action in cpp
  uint32 game_id = 1;
  uint32 who = 2;
  uint32 type = 3;
  bool yes = 4; // riichi_and_discard, tsumo, ron and kyusyu (九種九牌)
  uint32 discard = 5;  // discard, riichi_and_discard, chi and pon
  uint32 open = 6;  // chi, pon, kan_opened, kan_closed, and kan_added
}
