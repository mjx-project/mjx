syntax = "proto3";

package mj;

service Agent {
  rpc TakeAction (ActionRequest) returns (ActionResponse) {}
}

message Empty {
}

message ActionRequest {  // i.e., observation
  uint32 type = 1;
}

message ActionResponse {
  uint32 type = 1;
  bool has_discard = 2;
  bool has_open = 3;
  uint32 discard = 4;
  uint32 open = 5;
}
