syntax = "proto3";

package mjxproto;

service Agent {
  rpc TakeAction (Observation) returns (Action) {}
}

enum Wind {
  WIND_EAST = 0;
  WIND_SOUTH = 1;
  WIND_WEST = 2;
  WIND_NORTH = 3;
}

enum PlayerIdx {
  PLAYER_IDX_0 = 0;  // 起家
  PLAYER_IDX_1 = 1;
  PLAYER_IDX_2 = 2;
  PLAYER_IDX_3 = 3;  // ラス親
}

enum RelativePlayerPos {
  RELATIVE_PLAYER_POS_SELF = 0;
  RELATIVE_PLAYER_POS_RIGHT = 1;  // 下家
  RELATIVE_PLAYER_POS_MID = 2;    // 対面
  RELATIVE_PLAYER_POS_LEFT = 3;   // 上家
}

enum ActionType {
  // After draw
  ACTION_TYPE_DISCARD = 0;
  ACTION_TYPE_RIICHI = 1;
  ACTION_TYPE_TSUMO = 2;
  ACTION_TYPE_KAN_CLOSED = 3;
  ACTION_TYPE_KAN_ADDED = 4;
  ACTION_TYPE_KYUSYU = 5;
  // After other's discard
  ACTION_TYPE_NO = 6;
  ACTION_TYPE_CHI = 7;
  ACTION_TYPE_PON = 8;
  ACTION_TYPE_KAN_OPENED = 9;
  ACTION_TYPE_RON = 10;
}

enum EventType {
  EVENT_TYPE_DRAW = 0;
  EVENT_TYPE_DISCARD_FROM_HAND = 1;
  EVENT_TYPE_DISCARD_DRAWN_TILE = 2;  // ツモ切り, Tsumogiri
  EVENT_TYPE_RIICHI = 3;
  EVENT_TYPE_TSUMO = 4;
  EVENT_TYPE_RON = 5;
  EVENT_TYPE_CHI = 6;
  EVENT_TYPE_PON = 7;
  EVENT_TYPE_KAN_CLOSED = 8;
  EVENT_TYPE_KAN_OPENED = 9;
  EVENT_TYPE_KAN_ADDED = 10;
  EVENT_TYPE_NEW_DORA = 11;
  EVENT_TYPE_RIICHI_SCORE_CHANGE = 12;
  EVENT_TYPE_ABORTIVE_DRAW = 13;  // 流局
}

enum AbortiveDrawType {  // 流局
  ABORTIVE_DRAW_TYPE_NORMAL = 0;
  ABORTIVE_DRAW_TYPE_KYUUSYU = 1; // 九種九牌  // TODO(sotetsuk): rename
  ABORTIVE_DRAW_TYPE_FOUR_RIICHI = 2;  // 四家立直
  ABORTIVE_DRAW_TYPE_THREE_RONS = 3;  // 三家和了
  ABORTIVE_DRAW_TYPE_FOUR_KANS = 4;  // 四槓散了
  ABORTIVE_DRAW_TYPE_FOUR_WINDS = 5;  // 四風連打
  ABORTIVE_DRAW_TYPE_NM = 6;  // 流し満貫  # TODO(sotetsuk): rename
}

message Score {
  uint32 round = 1;
  uint32 honba = 2;
  uint32 riichi = 3;  // For final score, riichi = 0 if someone wins (or at the end of game)
  repeated int32 ten = 4;  // Following rule holds for all rounds: sum(score.ten) + score.riichi * 1000 == 100000
}

message Event {
  //                       who    tile    open
  // DRAW                  Yes    No      No      Tile is No since it's private info. PublicObservation will be passed to Observation as public info.
  // DISCARD_FROM_HAND     Yes    Yes     No
  // DISCARD_DRAWN_TILE    Yes    Yes     No
  // RIICHI                Yes    No      No
  // TSUMO                 Yes    Yes     No
  // RON                   Yes    Yes     No
  // CHI                   Yes    No      Yes
  // PON                   Yes    No      Yes
  // KAN_CLOSED            Yes    No      Yes
  // KAN_OPENED            Yes    No      Yes
  // KAN_ADDED             Yes    No      Yes
  // NEW_DORA              No     Yes     No
  // RIICHI_SCORE_CHANGE   Yes    No      No
  // ABORTIVE_DRAW             No     No      No
  EventType type = 1;
  PlayerIdx who = 2;
  uint32 tile = 3;
  uint32 open = 4;
}

message Win {
  PlayerIdx who = 1;
  PlayerIdx from_who = 2;
  repeated uint32 closed_tiles = 3;
  repeated uint32 opens = 4;
  uint32 win_tile = 5;
  uint32 fu = 6;
  uint32 ten = 7;
  repeated int32 ten_changes = 8;  // Required for Tenhou mjlog.
  repeated uint32 yakus = 9;
  repeated uint32 fans = 10;
  repeated uint32 yakumans = 11;
}

message AbortiveDraw {
  repeated TenpaiHand tenpais = 1;
  repeated int32 ten_changes = 2;  // Required for Tenhou mjlog.
  AbortiveDrawType type = 3;  // Following Tenhou mjlog format. 0, normal. 九種九牌, 四家立直, 三家和了, 四槓散了, 四風連打, 流し満貫
}

message TenpaiHand {
  PlayerIdx who = 1;
  repeated uint32 closed_tiles = 2;
}

message Terminal {
  Score final_score = 1;
  repeated Win wins = 2;   // Empty if no one wins
  AbortiveDraw no_winner = 3;  // Empty if a winner exists
  bool is_game_over = 4;
}

message PublicObservationUtil {
  uint32 river;
}

message PublicObservation {
  Score init_score = 1;  // public info
  uint32 init_dora = 2;
  repeated Event event_history = 3;
  // win/ryuukyoku information
  Terminal terminal = 9;
  PublicObservationUtil util_info = 10;
}

message PrivateObaservationUtil {
  Hand curr_hand = 1;
}

message PrivateObservation {
  PlayerIdx who = 1;
  repeated uint32 init_hand = 2;
  repeated uint32 draw_history = 3;
  PrivateObseravtionUtil util_info = 4;
}

message HiddenState {
  repeated uint32 wall = 5;
  // repeated uint32 ura_doras = 6;
}

message StateInfo {
  uint64 game_id = 1;
  uint64 game_seed = 8;
  repeated string player_ids = 1;
}

message State {
  StateInfo state_info = 1;
  HiddenState hidden_state = 2;
  PublicObservation public_observation = 4;
  repeated PrivateObservation private_observation = 7;
}

message ObservationInfo {
  uint64 game_id = 1;
  repeated string player_ids = 1;
  repeated Action legal_actions = 7;
}

message Observation {
  ObservationInfo observation_info = 1;
  PlayerIdx who = 5;
  PublicObservation public_observation = 4;  // public info
  PrivateObservation private_observation = 6;
}

message Action {
  //                discard   open
  //  DISCARD           Yes     No
  //  RIICHI             No     No
  //  TSUMO              No     No
  //  KAN_CLOSED         No    Yes
  //  KAN_ADDED          No    Yes
  //  KYUSYU             No     No
  //  NO                 No     No
  //  CHI                No    Yes
  //  PON                No    Yes
  //  KAN_OPENED         No    Yes
  //  RON                No     No
  uint32 game_id = 1;
  PlayerIdx who = 2;
  ActionType type = 3;
  uint32 discard = 4;
  uint32 open = 5;
}
